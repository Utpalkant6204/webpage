<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title w-100 mytext" id="staticBackdropLabel">
          Modal title
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body mod-bod">
        <div class="container-fluid">
          <div class="row">
                <div class="col-4">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label"
                    >Name:</label
                    >
                    <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="Aditya Vatsa"
                    />
                </div>
                </div>
                <div class="col-6 col-md-3 profile">
                <img src="/assets/profile.svg" />
                </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                  >designation:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Developer"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                  >Address:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Masjid Banda"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"
                    >Contact Number:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="inputNumber4"
                    placeholder="9887985624"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="aditya@beehyv.com"
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <form class="row g-3 pt-2">
                <div class="col-md-6">
                  <label for="formGroupExampleInput" class="form-label"
                    >Link:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="https://aditya1portfolio.netlify.app/"
                  />
                </div>
                <div class="col-md-6">
                  <label for="formGroupExampleInput" class="form-label"
                    >Language:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="English"
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3 pt-3">
                <label for="formFileSm" class="form-label"
                  >Upload your file</label
                >
                <input
                  class="form-control form-control-sm"
                  id="formFileSm"
                  type="file"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
